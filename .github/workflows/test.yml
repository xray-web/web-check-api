name: ğŸ§ª Execute Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Set up Go ğŸ§°
      uses: actions/setup-go@v3
      with:
        go-version: 1.22.4

    - name: Install dependencies â¬
      run: go mod tidy

    - name: Run tests ğŸ› ï¸
      run: make test

    - name: Report coverage ğŸ“ˆ
      run: go test -coverprofile=coverage.out ./...
    
    - name: Upload coverage to Codecov ğŸ“¤
      uses: codecov/codecov-action@v4
      with:
        files: coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
