name: ğŸ§ª Execute Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Go ğŸ§°
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests ğŸ› ï¸
        run: make test

      - name: Report coverage ğŸ“ˆ
        run: go test -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov ğŸ“¤
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
