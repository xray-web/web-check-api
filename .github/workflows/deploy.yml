name: ğŸš€ Deploy to Fly
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      
      - name: Setup Fly ğŸ§°
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Create GitHub Deployment ğŸ™
        id: create_deployment
        uses: octokit/request-action@v2.3.1
        with:
          route: POST /repos/${{ github.repository }}/deployments
          environment: production
          ref: ${{ github.sha }}
          description: "Deploying to Fly.io"
          auto_merge: false

      - name: Deploy to Fly.io ğŸ›©ï¸
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_TOKEN }}
      
      - name: Set deployment status to success âœ…
        if: success()
        uses: octokit/request-action@v2.3.1
        with:
          route: POST /repos/${{ github.repository }}/deployments/${{ steps.create_deployment.outputs.id }}/statuses
          state: success
          description: "âœ… Deployment Succeeded ğŸ¥³"
          environment: production

      - name: Set deployment status to failure âŒ
        if: failure()
        uses: octokit/request-action@v2.3.1
        with:
          route: POST /repos/${{ github.repository }}/deployments/${{ steps.create_deployment.outputs.id }}/statuses
          state: failure
          description: "âŒ Deployment Failed ğŸ˜¥"
          environment: production
